<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a, b, sum, rest, multi, divi, resid, poten;

        // solicitar datosal usuario.
        a = prompt (' INGRESE EL VALOR 1... ');
        b = prompt (' INGRESE EL VALOR 2... ');
        sum = a + b
        rest = a - b
        multi = a * b
        divi = a / b
        resid = b * divi
        poten = a ** b


        document.write ('Primer Numero:' + a);
        document.write ('<br>');
        document.write ('Segundo Numero:' + b);
        document.write ('<br>');
        document.write ('La suma de los numero es:' + sum);
        document.write ('<br>');
        document.write ('La resta de los numeros es:' + rest);
        document.write ('<br>');
        document.write ('La multiplicacion de los numeros es:' + multi);
        document.write ('<br>');
        document.write ('La division de los numeros es:' + divi);
        document.write ('<br>');
        document.write ('El residuo de los numeros es:' + resid);
        document.write ('<br>');
        document.write ('La potencia del numeros es:' + poten);
        document.write ('<br>');
       
    

    </script>
    
</body>
</html>
